<script>
function newArticle() {
  fetch ('https://api.reddit.com/r/nottheonion+theonion').then(function(response) {
  return response.json();
})
 .then(function(myJson) {
    var babby=myJson.data.children[Math.floor(Math.random() * 25)];
var subreddit = babby.data.subreddit
var title = babby.data.title
var url = babby.data.url

document.getElementById("tree").innerHTML = title;

if (subreddit == "nottheonion") {
  document.getElementById("nottheonion").onclick=function() {
    alert("Correct!");
    newArticle();
  }
  document.getElementById("TheOnion").onclick=function() {
    alert("Wrong!");
    newArticle();
  }};
if (subreddit == "TheOnion") {
  document.getElementById("nottheonion").onclick=function() {
    alert("Wrong!");
    newArticle();
  }
  document.getElementById("TheOnion").onclick=function() {
    alert("Correct!");
    newArticle();
  }};
});
}
newArticle();
